

# Specify the database URL
spring.datasource.url=jdbc:mysql://localhost:3306/inventoryDb

# Specify the database username and password
spring.datasource.username=root
spring.datasource.password=password

# Specify the driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify dialect for Hibernate (if using JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate HBM2DDL Auto (create, update, none)
spring.jpa.hibernate.ddl-auto=update

# Configure the connection pool
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10

# Define the package where your entity classes are located
spring.jpa.properties.hibernate.packageToScan=com.example.yourapp.models

# Additional MySQL properties (e.g., character set, time zone)
spring.sql.init.encoding=UTF-8
spring.datasource.time-zone=UTC

